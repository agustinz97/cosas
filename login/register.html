<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="left">
                <form action="">
                    <h1>Ingresa a tu cuenta</h1>
                    <p>
                        Ayuda a tus estudiantes a ser grandes profesionales con
                        tu propia bolsa de empleos.
                    </p>

                    <div class="form-group">
                        <input type="text" placeholder="e-mail" class="big" />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            placeholder="contraseña"
                            class="big"
                            id="password"
                        />
                        <img
                            src="C:/Users/DELL/Desktop/jssss/assets/ICON-Eye_open.svg"
                            alt=""
                            class="input-icon"
                            id="password-icon-open"
                        />
                        <img
                            src="C:/Users/DELL/Desktop/jssss/assets/ICON-Eye_off.svg"
                            alt=""
                            class="input-icon"
                            id="password-icon-close"
                        />
                    </div>

                    <div class="form-group">
                        <div>
                            <input type="checkbox" id="remember" />
                            <label for="remember" class="checkbox">
                                Recordar cuenta
                            </label>
                        </div>
                        <a href="/password.html">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button class="solid">
                        Ingresar
                    </button>
                </form>

                <div class="footer">
                    <ul>
                        <li>
                            <a href="">
                                <div class="icon" id="facebook"></div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon" id="instagram"></div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon" id="linkedin"></div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="icon" id="youtube"></div>
                            </a>
                        </li>
                    </ul>
                    <p>Copyright &copy; Hiring Room Campus 2020</p>
                </div>
            </div>
            <div class="right">
                <img src="/assets/logo.svg" alt="" class="logo" />
                <img src="/assets/estrellitas.svg" alt="" class="stars" />
                <img src="/assets/grande.png" alt="" class="bigImage" />
                <img src="/assets/avion.svg" alt="" class="plane" />
            </div>

            <script src="/js/main.js"></script>
        </main>
    </body>
</html>
